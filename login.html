<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/main.css">
        <script src="js/jquery-3.6.0.min.js"></script>
        <script src="js/main.js"></script>

    </head>

    <body>
      <header>
        <!-- navbar start -->
        <nav class="navbar navbar-expand-md navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Inerviwes Question</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
          
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav ms-auto text-center">
                <li class="nav-item ">
                  <a class="nav-link" href="#">Sign Up</a>
                </li>
                
                <li class="nav-item active">
                  <a class="nav-link" href="#">Sign In</a>
                </li>           
             
            </ul>
            </div>
          
        </div>  
        </nav>
        <!-- navbar end -->
      </header>
        <!-- sign in form start -->
        <div class="form-parent">

        <form id="reg-form" autocomplete="on" class="animeted-form">
            <div class="mb-3 row">
              <!-- log in by email section start -->
              <div class="col-lg-6 col-md-6">
         
                <div class="inp-div">
                    <label class="lbl form-lable" id="lbl1">Email</label>
                    <input type="email" class="form-control" id="exampleFormControlInput1" >
             
                </div>
                <div class="inp-div">
                    <label class="lbl form-lable" id="lbl1">Password</label>
                    <input type="password" class="form-control" id="exampleFormControlInput1" >
             
                </div>
                <p class="form-lable forget-pass"  > <a href="#">Forget Password?</a></p>   
                <button type="button" class="btn btn-primary" id="reg-btn">Sign In</button>
              </div>
              
            <!-- break (or) section start -->
            <div class="col-lg-1 col-md-1 d-none d-xxl-block d-xl-block d-lg-block d-md-block">
              <div class="vr-div">
              <span class="form-lable" id="or-span">or</span>

              </div>
              </div>

              <div class="d-sm-block d-xs-block d-xxl-none d-xl-none d-lg-none d-md-none">
                  <hr id="sp-hr">
                  <span class="form-lable" id="or-span-sm">or</span> 
              </div>
              <!-- media sign up section start -->
              <div class=" col-lg-5 col-md-5">

                <a href="" class="fb l-btn connect">Log In with Facebook</a>      
                <a href="" class="tw l-btn connect">Log In with Twitter</a>      
                <a href="" class="gi l-btn connect">Log In with GitHub</a>      
                <a href="" class="go l-btn connect">Log In with Google</a>      
            
              </div>
            </div>                
            <!-- media sign up section end -->

        </form>
        </div>
        <!-- sign in form end -->



        <script src="js/bootstrap.min.js"></script>
    </body>
</html>
