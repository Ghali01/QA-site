{% load i18n %}
{% load contentUtilities %}

        <div class="await-list">
            {% for que in questions %}
            <div class="await-item ">
            
                        <a href="{% url 'moderators:review-suggested-questions' questionID=que.id %}" class="question-title line-clamp">
                            {{que.title}}
                        </a>
                        <div class="bottom-of-question">
                            <div class="question-tags custom-scrollbar">
                                
                                {% for tag in que.tags.all %}
                                {% tagLink tag %}
                                {% endfor %}
                            </div>
                            <div class="question-date">{{que.formatedDate}}</div>

                        </div>
                    <div class="added-by-div added-by-div-2 ">{% translate 'add by' %} <a class="by-user-name" href="{% url 'profiles:profile-page' userID=que.post.author.id %}">{{que.post.author.username}}</a>
                    </div>

                <div class="question-options-bottom">
                    <button
                        class="btn btn-primary primary-button primary-button-sm primary-button-radius await-btn chang-que-st-m-btn" data-action="A" data-que-id="{{que.id}}" >
                        <i class="fas fa-check"></i> {% translate 'Accept' %}</button>
                    <button
                        class="btn btn-primary primary-button primary-button-sm primary-button-radius  await-btn ignore-btn chang-que-st-m-btn" data-action="R" data-que-id="{{que.id}}" ><i
                            class="fas fa-times"></i> {% translate 'Reject' %}</button>

                </div>
            </div>
            {% endfor %}


        </div>
