{% load contentUtilities %}
<div class="await-list">
    
    {% for que in questions %}
    <div class="await-item">
        <div class="row  question-item ">

            <div class="col-12">
                <a href="{% url 'content:question-page' questionID=que.question.id %}" class="question-title line-clamp">
                    {{que.title}}
                </a>
                <div class="bottom-of-question">
                    <div class="question-tags custom-scrollbar">
                        {% for tag in que.tags.all %}
                        {% tagLink tag %}
                        {% endfor %}
                    </div>
                    <div class="question-date">Acceptd by <a class="by-user-name" href="#">{{que.modeWhoAccept.username}}</a> | suggested in {{que.formatedDate}} </div>

                </div>

            </div>

        </div>

    </div>


{% endfor %}
</div>
