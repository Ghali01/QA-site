{% extends 'utilities/_base.html' %}
{% block title %}Suggest Category {% endblock %}
{% block content %}
<div class="column-no-border">
    {% for msg in messages %}
    <p class="success-p-s">
        {{msg}}
    </p>
    {% endfor %}
    <h2 class="center-title" style="float:none;">Suggest Category</h2>
    <div class="categoriis-lists" style="margin-bottom: 10px;">

        <div class="custom-select category-select-toolbar" data-cur-val="1">
            <button class="btn btn-primary btn-select">
                <span class="selected-span">{{categories.first.name}}</span>
                <i class="fas fa-caret-down select-arrow"></i>

            </button>
            <ul class="custom-select-list custom-scrollbar">
                {% for cate in categories %}
                <li class="custom-select-item" data-cate-id="{{cate.id}}" data-sub='{{cate.subs}}'>
                    {{cate.name}}
                </li>
                {% endfor %}

            </ul>
        </div>
        <div class="custom-select category-select-toolbar">
            <button class="btn btn-primary btn-select">
                <span class="selected-span">Select Category</span>
                <i class="fas fa-caret-down select-arrow"></i>

            </button>
            <ul class="custom-select-list custom-scrollbar">
            </ul>
        </div>
        <div class="custom-select category-select-toolbar" data-cur-val="1">
            <button class="btn btn-primary btn-select">
                <span class="selected-span">Select Category</span>
                <i class="fas fa-caret-down select-arrow"></i>

            </button>
            <ul class="custom-select-list custom-scrollbar">

            </ul>
        </div>
        <div class="custom-select category-select-toolbar" data-cur-val="1">
            <button class="btn btn-primary btn-select">
                <span class="selected-span">Select Category</span>
                <i class="fas fa-caret-down select-arrow"></i>

            </button>
            <ul class="custom-select-list custom-scrollbar">
            </ul>
        </div>
        <input form="sug-form" type="hidden" class="add-que-h-inp" name="category-id" id="category-id" value="{% if not category %}{{categories.first.id}}{% else %}{{category.id}}{% endif %}">

    </div>

    <form method="POST" id="sug-form">
    {% csrf_token %}
    <input type="text" class="form-control custom-input" placeholder="Category name..." name="cate-name">
    <textarea type="text" name="cate-desc" class="form-control custom-input suggest-msg-inp custom-scrollbar"
        placeholder="Category Description"></textarea>

    <button type="submit" class="btn btn-primary btn-sm primary-button add-que-button">
        Suggest
    </button>
</form>

</div>
{% endblock %}
