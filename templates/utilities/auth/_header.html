{% load i18n %}
{% load contentUtilities %}
{% load static %}
<header class="header-nav">
    <!-- navbar start -->
    <nav class="navbar navbar-expand-md navbar-dark">
      <div class="container-fluid">
     
        <a class="navbar-brand d-none d-md-inline" href="{% url 'content:index' %}">
          {% get_media_prefix as media %} 
          <img class="site-logo" src="{{media}}/logo.png" alt="">      
          </a>
          <div class="d-flex search-nav-form">
            <div class="form-group has-search">
                <span class="fa fa-search form-control-feedback"></span>
                <div class="loading-circle in-search">
                    <div class="primary-circle">
                        <div class="secondary-circle"></div>
                        <div class="background-circle"></div>
                    </div>
            
                </div>
                <input type="text" class="form-control search-input" placeholder="{% translate 'Search' %}">
            </div>
            <ul class="search-resaults">
            

            </ul>
        </div>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          {% if not request.user.is_authenticated %}
          <ul class="navbar-nav
          {% if LC == 'ar' %}
          me-auto
          {% else %}
          ms-auto
          {% endif %} 
           
           text-center">
            <li class="nav-item 
            {% if 'register' in request.path %}
            custom-nav-active
            active
            {% endif %}
      
            ">
              <a class="nav-link" href="{% url 'authusers:register-page' %}">{% translate 'Sign Up' %}</a>
            </li>

            <li class="nav-item 
            {% if 'login' in request.path %}
            active
            custom-nav-active
                        {% endif %}
">

              <a class="nav-link" href="{% url 'authusers:login-page' %}">{% translate 'Sign In' %}</a>
            </li>

            {% chLangNoAuthen request.build_absolute_uri %}
          </ul>
          {% endif %}
        </div>

      </div>
    </nav>
    <!-- navbar end -->
  </header>
