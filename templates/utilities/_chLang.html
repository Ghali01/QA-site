{% load i18n %}
{% if arabicOn %}
    {% get_current_language as LC %}
    <a class="nav-link nav-icon" href="{% if LC == 'en' %}{% url 'content:set-language' language='ar' %}{% else %}{% url 'content:set-language' language='en' %}{% endif %}?url={{url}}">
            <i class="fas fa-globe"></i>
    </a>
{% endif %}
