{% if arabicOn %}
{% get_current_language as LC %}
<li>

        <i class="fas fa-globe"></i> <p>
            {% if LC == 'en' %}

            {% else %} 
            English
            {% endif %}               

</p>
</a>
</li>
{% endif %}
